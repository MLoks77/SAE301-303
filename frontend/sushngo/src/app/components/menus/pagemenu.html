<!-- Sebastian Chisiu -->
<div class="w-[90%] h-[360px] border-3 border-black mx-auto mt-5 overflow-hidden relative">
  <div id="carousel-slider" 
       class="h-full w-full flex transition-transform duration-700 ease-in-out" 
       [style.transform]="'translateX(-' + (activeCarrouselIndex * 100) + '%)'">
    <div *ngFor="let slide of carrousel" class="min-w-full h-full bg-white">
      <a [routerLink]="slide.link" class="block w-full h-full">
        <img [src]="slide.image" alt="carousel image"
             class="w-full h-full object-cover"/>
      </a>
    </div>
  </div>
  <!-- Dots navigation -->
  <div class="absolute bottom-2 left-1/2 -translate-x-1/2 flex gap-2">
    <button 
      *ngFor="let slide of carrousel; let i = index" 
      class="w-2.5 h-2.5 rounded-full" 
      [ngClass]="{'bg-black': i === activeCarrouselIndex, 'bg-gray-300': i !== activeCarrouselIndex}"
      (click)="setCarrouselIndex(i)">
    </button>
  </div>
</div>

<div class="w-[90%] mx-auto mt-5">
      <div class="flex items-center justify-between px-2">
            <span class="font-semibold uppercase text-[13px] tracking-wider relative z-10">BOXES</span> <!--tracking wider = espacement entre les lettres -->
            <button class="flex items-center gap-1 text-[13px] font-normal text-black">Filtres
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-[24px] h-[24px]" fill="none" viewBox="0 0 24 24" stroke="currentcolor">
                        <circle cx="12" cy="12" r="10" stroke-width="2" />
                        <path stroke-width="2" d="M6 9h12M7 12h10M8 15h8" stroke-linecap="round"/>  <!-- M = Move to 6(x) 9(y) h12(ligne horizontale de 12px) etc-->
                  </svg>
            </button>
      </div>
      <div class="relative mt-px">  <!-- si la div parent a un position autre que static (par défaut) (donc relative , absolute, sticky etc) l'élément enfant avec absolute prendra comme bord gauche-top-droit-bottom les bords de la div parent et pas de la page entiere-->
            <div class="border-b border-black w-full absolute left-0 top-1/2 transform -translate-y-1/2"></div>
            <div class="absolute right-2 top-0 h-full bg-white" style="width:65px"></div>
      </div>
</div>

<app-footer></app-footer>
